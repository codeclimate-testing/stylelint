prepare:
  fetch:
    - url: https://raw.githubusercontent.com/stylelint/eslint-config-stylelint/master/eslintrc.json
      path: .eslintrc.base.json

engines:
 duplication:
   enabled: true
   checks:
     Similar code:
       enabled: false
   config:
     languages:
       javascript:
         mass_threshold: 65
   exclude_paths:
     - "**/__tests__/**/*"
     - "system-tests/**/*"
 eslint:
   enabled: true
   channel: "eslint-3"
   config:
     config: ".eslintrc.cc.json"
 nodesecurity:
   enabled: true

ratings:
 paths:
 - "**.js"

exclude_paths:
  - "decls/"
  - "node_modules/"
  - "scripts/"
